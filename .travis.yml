language: cpp
env: 
  - BUILD_SCRIPT="./build_unix_tests.sh"
  - RUN_SCRIPT="./.run_tests.sh"
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.4']
      env: COMPILER=g++-4.4

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.6']
      env: COMPILER=g++-4.6

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8']
      env: COMPILER=g++-4.8

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env: COMPILER=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5

    - os: linux
      compiler: clang
      env: COMPILER=clang++

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages: ['clang-3.5']
      env: COMPILER=clang++-3.5

    - os: linux
      compiler: gcc
      dist: precise
      env: COMPILER=g++

    - os: osx
      osx_image: xcode9
      env: COMPILER=clang++

    - os: windows
      env: 
        - BUILD_SCRIPT="./build_win_tests.bat"
        - RUN_SCRIPT="./run_tests.bat"

before_script:
  - 
script:
  - echo "script started"
  - chmod +x $BUILD_SCRIPT
  - $BUILD_SCRIPT service
  - chmod +x $RUN_SCRIPT
  - $RUN_SCRIPT